<!DOCTYPE html>
<html>
  <head>
    <title>Node.js Send Email</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="relative min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 bg-gray-500 bg-no-repeat bg-cover relative items-center"
    style="background-image: url(https://source.unsplash.com/random/900x700/?nature);">
    <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
    <div class="sm:max-w-lg w-full p-10 bg-white rounded-xl z-10">
      <div class="text-center">
        <h2 class="mt-5 text-3xl font-bold text-gray-900">
          Hallo Zhen!
        </h2>
        <p class="mt-2 text-sm text-gray-400">Upload your document in here :></p>
      </div>
          <form class="mt-8 space-y-3" action="/api/sendemail" method="POST" enctype="multipart/form-data">
                      <div class="grid grid-cols-1 space-y-2">
                          <label class="text-sm font-bold text-gray-500 tracking-wide">Email to</label>
                              <input class="text-base p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" type="email" name="to" placeholder="mail@gmail.com">
                      </div>
                      <div class="grid grid-cols-1 space-y-2">
                          <label class="text-sm font-bold text-gray-500 tracking-wide">Subject</label>
                              <input class="text-base p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" type="text" name="subject" placeholder="title">
                      </div>
                      <div class="grid grid-cols-1 space-y-2">
                          <label class="text-sm font-bold text-gray-500 tracking-wide">Message</label>
                              <textarea class="text-base p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" type="" placeholder="i like sleep :whehe" name="body"></textarea>
                      </div>
                      <div class="grid grid-cols-1 space-y-2">
                                      <label class="text-sm font-bold text-gray-500 tracking-wide">Document</label>
                          <div class="flex items-center justify-center w-full">
                              <label class="flex flex-col rounded-lg border-4 border-dashed w-full h-60 p-10 group text-center">
                                  <div class="h-full w-full text-center flex flex-col items-center justify-center items-center  ">
                                     
                                      <div class="flex flex-auto max-h-48 w-2/5 mx-auto -mt-10">
                                      <img class="has-mask h-36 object-center" src="https://img.freepik.com/free-vector/image-upload-concept-landing-page_52683-27130.jpg?size=338&ext=jpg" alt="freepik image">
                                      </div>
                                      <p class="pointer-none text-gray-500 "><span class="text-sm ">Drag and drop</span> files here <br /> or <span class="text-blue-600 hover:underline">select a file</span> from your computer</p>
                                      <p class="text-sm text-red-500 file-name"></p>
                                  </div>
                                  
                                  <input type="file" id="file" name="image" class="hidden">
                                  
                              </label>
                          </div>
                      </div>
                              <p class="text-sm text-gray-300">
                                  <span>File type: doc,pdf,types of images</span>
                              </p>
                      <div>
                          <button type="submit" class="my-5 w-full flex justify-center bg-blue-500 text-gray-100 p-4  rounded-full tracking-wide
                                      font-semibold  focus:outline-none focus:shadow-outline hover:bg-blue-600 shadow-lg cursor-pointer transition ease-in duration-300">
                          Upload
                      </button>
                      </div>
          </form>
    </div>
  </div>
  
  <style>
    .has-mask {
      position: absolute;
      clip: rect(10px, 150px, 130px, 10px);
    }
  </style>
  <script>
const file = document.querySelector('#file');
file.addEventListener('change', (e) => {
  // Get the selected file
  const [file] = e.target.files;
  // Get the file name and size
  const { name: fileName, size } = file;
  // Convert size in bytes to kilo bytes
  const fileSize = (size / 1000).toFixed(2);
  // Set the text content
  const fileNameAndSize = `${fileName} - ${fileSize}KB`;
  document.querySelector('.file-name').textContent = fileNameAndSize;
});
  </script>
</body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</html>
